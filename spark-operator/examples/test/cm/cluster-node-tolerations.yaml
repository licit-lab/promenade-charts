apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-cluster-with-tolerations
  labels:
    radanalytics.io/kind: SparkCluster
data:
  config: |-
    nodeTolerations:
      - key: foo_key
        operator: Equal
        value: foo_value
        effect: NoExecute
        tolerationSeconds: 60
    worker:
      instances: "1"
    master:
      instances: "1"
